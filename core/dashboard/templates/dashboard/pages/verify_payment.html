{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="content-page-header">
            <h5>Payment Verification</h5>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div class="form-group-item">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="payment_id" value="{{payment.transaction_id}}">
                        <div class="row">
                            <p>Payment Details</p>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Payment ID</label>
                                    <input type="text" class="form-control" name="" value="{{payment.transaction_id}}" disabled>
                                </div>
                            </div>
                           
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Number</label>
                                    <input type="email" class="form-control" name="email" value="{{payment.number}}" disabled>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Channel</label>
                                    <input type="text" class="form-control" value="{{payment.network}}" name="" disabled>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Amount (GHC)</label>
                                    <input type="number" class="form-control" value="{{payment.amount}}" name="" disabled>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Status Code</label>
                                    <input type="text" class="form-control" name="status_code" value="{{payment.status_code}}" disabled>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Status Message</label>
                                    <input type="text" class="form-control" value="{{payment.status_message}}" name="" disabled>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label>Created At</label>
                                    <textarea class="form-control" name="message" disabled>{{payment.created_at}}</textarea>
                                </div>
                            </div>
                            <hr>
                           <div class="col-12">
                            <p for=""><b>Attached Receipt</b></p>
                        <img id="image-preview"
                            src="{% if payment.receipt %} {{payment.receipt.url}} {% endif %} "
                            alt="Receipt Preview"
                            style="max-width: 100%; max-height: 350px; margin-top: 10px;">
                           </div>
                            <hr>
                           <p class="mb-3">Verification</p>
                           <div class="col-sm-6">
                            <div class="form-group mb-30">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="approval_status" {% if payment.status_code == "000" %} checked {% endif %} >
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Approve Payment?
                                    </label>
                                  </div>
                            </div>
                        </div>
                        </div>
                        </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="reset"  class="btn btn-danger" value="Clear">
                                    <input type="submit"  class="btn btn-primary" value="Submit">
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->

{% endblock content %}
