{% extends "base/base.html" %}
{% load static %}
{% block content %}
<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->

        <!-- /Page Header -->

        <div class="row">
            <div class="col-xl-3 col-md-4">

                <div class="card">
                    <div class="card-body">
                        <div class="page-header">
                            <div class="content-page-header">
                                <h5>Preference Settings</h5>
                            </div>
                        </div>
                        <!-- Settings Menu -->
                        <div class="widget settings-menu mb-0">
                            <ul>
                                <li class="nav-item">
                                    <a href="{% url 'dashboard:settings' %}" class="nav-link">
                                            <i class="fe fe-user"></i> <span>Profile Settings</span>
                                        </a>
                                </li>
                               
                                <li class="nav-item">
                                    <a href="{% url 'dashboard:prefered_settings' %}" class="nav-link active">
                                            <i class="fe fe-settings"></i> <span>Preference Settings</span>
                                        </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'dashboard:password_reset' %}" class="nav-link">
                                            <i class="fe fe-lock"></i> <span>Password Reset</span>
                                        </a>
                                </li>
                            </ul>
                        </div>
                        <!-- /Settings Menu -->
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-8">
                <div class="content w-100 pt-0">
                    <form action="{% url 'dashboard:prefered_settings' %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="form-title">
                                <h5>Prefered Information</h5>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Prefered Notification Email</label>
                                <input type="text" class="form-control" name="prefered_email" value="{{user.prefered_notification_email}}" placeholder="Notification Email">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Prefered Notification Phone</label>
                                <input type="text" class="form-control" name="prefered_phone" value="{{user.prefered_notification_phone}}" placeholder="Enter Phone">
                            </div>
                        </div>
                       
                        <div class="col-lg-12">
                            <div class="btn-path">
                                <input type="submit" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->
{% endblock content %}
